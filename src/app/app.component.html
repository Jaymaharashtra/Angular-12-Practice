<div class="container">
  <form #basicForm="ngForm" (ngSubmit)="show(basicForm.value)">
    <span>Login Form</span> <br> 
    <input type="text" ngModel name="user" placeholder="username"/>
      <br/>
      <br/>
      <input type="password" ngModel name="pass" placeholder="password"/>
      <br/>
      <br/>
      <button>Start</button>
    </form>
    <p>{{data.user}}</p>
    <p>password : {{data.pass}}</p>
</div>
