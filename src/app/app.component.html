<h1>Trafic Signal</h1>

<ng-template [ngIf]="color==='red'" >
  <h1 style="color: red;">Stop</h1>
</ng-template>
<ng-template [ngIf]="color==='orange'" >
  <h1 style="color: orangered;">Slow</h1>
</ng-template>
<ng-template [ngIf]="color==='green'" >
  <h1 style="color: green;">GO</h1>
</ng-template>
