<h1>Year Calculation</h1>
<div [ngSwitch]="Year">

  
  <h1 *ngSwitchCase="'Jan'">1</h1>
  <h1 *ngSwitchCase="'Feb'">2</h1>
  <h1 *ngSwitchCase="'Mar'">3</h1>
  <h1 *ngSwitchCase="'Apr'">4</h1>
  <h1 *ngSwitchCase="'May'">5</h1>
  <h1 *ngSwitchCase="'Jun'">6</h1>
  <h1 *ngSwitchDefault="">Unkown Entity</h1>
  
</div>
